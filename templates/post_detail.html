{% extends 'base.html' %}

<!-- здесь уже не массив, а всего лишь конкретная страница, поэтому ставим просто обращение по article, который у нас в post_detail -->
{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактирование</a>
    </div>
</div>

{% endblock %}
